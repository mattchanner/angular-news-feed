<div class='container-fluid'>
	<div class='row-fluid'>
		<h2>Feeds</h2>
	</div>
	<div class='row-fluid'>
		<div class="span10">
			<ul class='nav nav-tabs nav-stacked'>
				<li ng-repeat="feed in feeds" class="feed">
					<a href="#/feeds/{{feed.id}}">{{feed.xmlUrl}}</a>
				</li>
			</ul>
		</div>
	</div>
</div>
