<div class='container-fluid'>
	<div class='row-fluid'>
		<h2>{{feed.title}}</h2>
	</div>
	<div class='row-fluid'>
		<div class="accordion" id="accordion">
			<div class="accordion-group" ng-repeat="item in feed.data.items">
				<div class="accordion-heading">
					<div class="row-fluid">
						<a class="accordion-toggle span10"
						   data-toggle="collapse"
						   data-parent="#accordion"
						   data-target="#collapse{{item.index}}">
						   {{item.title}}
						</a>
						<a style="line-height:30px;" 
						   class="span2 pull-right" 
						   href="{{item.href}}" 
						   target="_blank">
						   <i class="icon-share"></i>Open
						</a>
					</div>
				</div>
				<div id="collapse{{item.index}}" class="accordion-body collapse">
					<div class="accordion-inner" ng-bind-html="item.summary">	
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
